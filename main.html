<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <button class="love-button" onclick="showLoveMessage()">Click Me ❤️</button>
        <h1>Happy Valentine's Day, My Love! ❤️</h1>
        <p>You are the most special person in my life, and even though we are far apart, my heart is always with you.</p>
        
        <h2>Our Memories</h2>
        <div class="gallery">
            <img src="image01.jpg" alt="Memory 1">
            <img src="image02.jpg" alt="Memory 2">
            <img src="image03.jpg" alt="Memory 3">
        </div>
        
        <h2>A Special Song for You</h2>
        <div class="playlist">
            <iframe style="border-radius:10px; " src="https://open.spotify.com/embed/track/6cLdrOr82mTQdwaqT9fkou?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen=""  allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
        
        <h2>Days We've Been Together</h2>
        <div class="countup" id="countup"></div>
        <h4>and more to be together</h4>
    </div>

    <script>
        function countDaysTogether(startDate) {
            let start = new Date(startDate).getTime();
            let now = new Date().getTime();
            let difference = now - start;
            let days = Math.floor(difference / (1000 * 60 * 60 * 24));
            document.getElementById("countup").innerHTML = days + " days together ❤️";
        }
        countDaysTogether("2020-01-29"); // Set your relationship start date here

        function showLoveMessage() {
            let message = document.createElement("div");
            message.classList.add("love-message");
            message.innerHTML = "I love you, Baby❤️";
            document.body.appendChild(message);
            
            let x = Math.random() * (window.innerWidth - 150); // Ensures message stays within viewport
            let y = Math.random() * (window.innerHeight - 50); // Ensures message stays within viewport
            message.style.left = x + "px";
            message.style.top = y + "px";
            
            setTimeout(() => { message.remove(); }, 6000);
        }
    </script>
</body>
</html>
